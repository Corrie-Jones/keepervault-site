<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vault Tracker</title>
  <style>
    body {
      background-color: #341F74;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #counter {
      font-size: 2em;
      margin-top: 20px;
    }
    img {
      margin-top: 30px;
      width: 220px;
      height: auto;
      border: 8px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>VAULT TRACKER</h1>
  <p>This page has been opened on this device:</p>
  <div id="counter">0 times</div>

  <img src="vault-tracker-logo.png" alt="Vault QR" />

  <script>
    // Simple local counter (per user/browser)
    let views = localStorage.getItem("vaultTrackerViews") || 0;
    views++;
    localStorage.setItem("vaultTrackerViews", views);
    document.getElementById("counter").textContent = views + " time" + (views == 1 ? "" : "s");
  </script>
</body>
</html>
